[package]
name = "extractor"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
shared = { path = "../shared" }

prost = "0.10"
nng = "1.0.1"
libbpf-rs = { git = "https://github.com/0xb10c/libbpf-rs", branch = "2023-01-recent-libbpf" }
libc = "0.2"
[build-dependencies]
libbpf-cargo = { git = "https://github.com/0xb10c/libbpf-rs", branch = "2023-01-recent-libbpf" }

[features]
# Treat warnings as a build error.
strict = []
